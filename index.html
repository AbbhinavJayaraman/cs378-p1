<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <!-- Implement from below -->
  <body>
    <header>
        <!-- you can add the logo image here -->
      <div class="container text-center">
        <div class="row">
          <img src="O's Logo.png" alt="O's Campus Cafe"/>
        </div>
      </div>
    </header>

      <div class="container text-center">
        <div class="row">
          <div class="subheading">Delicious, From-Scratch Recipes Close at Hand</div>
        </div>
      </div>
      <div class="container text-center">
        <div class="row">
          <div class="subheading-2">The fresh choice at UT!</div>
        </div>
      </div>
    
     <div class="container text-center">
       <div class="row">
          <div class="col-sm-3">
            <img src="20c61ea0-8826-4d87-8c08-6e65dedf62a6.jpg" class="rounded float-left" alt="Pizza"/>
          </div>
          <div class="col-sm-9">
            <div>Pizza Slice</div>
            <div>$1</div>
          </div>
        </div>
      </div>
    
     <div class="container text-center">
       <div class="row">
          <div class="col-sm-3">
            <img src="Chicken-Tikka-99647a6.jpg" class="rounded float-left" alt="Chicken Tikka"/>
          </div>
          <div class="col-sm-9">
            <div>Chicken Tikka</div>
            <div>$5</div>
          </div>
        </div>
      </div>
    
     <div class="container text-center">
       <div class="row">
          <div class="col-sm-3">
            <img src="featured-image-proats.png" class="rounded float-left" alt="Proats"/>
          </div>
          <div class="col-sm-9">
            <div>Protien Oats</div>
            <div>$7</div>
          </div>
        </div>
      </div>
    
      <div class="container text-center">
        <div class="row">
          <div class="col-sm-3">
            <img src="pbj-rhubarb-ff681c39f1d54cc08771b8e0f277df2a.jpg" class="rounded float-left" alt="Gourmet Peanut Butter and Jelly Sandwich"/>
          </div>
          <div class="col-sm-9">
              <div>Gourmet PB & J</div>
              <div>$3</div>
           </div>
        </div>
      </div>
  </body>
</html>
